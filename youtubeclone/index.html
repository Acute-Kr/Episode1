<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ed3044f97a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="logo">
        <div>
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>        
        <div class="icons">
            <i class="fas fa-ellipsis-v"></i>
            <i class="fas fa-search"></i>
        </div>        
    </div>
    <div class="video">
        <video controls src=""></video>
    </div>
    <div class="insight">
        <div class="tag">
            <li>#DreamCoding</li>
            <li>#Leejaejun</li>
            <li>#No.1koreaFEDeveloper</li>        
        </div>
        <div class="title">
            <div class="info">
                <span>클론코딩 유튜브 사이트 따라 만들기(HTML+CSS 연습편, 웹 포트폴리오) | 프론트엔드 개발자 입문편: HTML, CSS, Javascript</span>
                <button>
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>     
            <span class="view">1M views 1 month ago</span>                   
        </div>
        <div class="icon">
            <button>
                <i class="fas fa-thumbs-up"><span>95</span></i>
            </button>
            <button>
                <i class="fas fa-thumbs-down"><span>0</span></i>
            </button>
            <button>
                <i class="fas fa-share"><span>Share</span></i>
            </button>
            <button>
                <i class="fas fa-plus"><span>Save</span></i>
            </button>
            <button>
                <i class="fas fa-flag"><span>Report</span></i>    
            </button> 
        </div>        
        <div class="owner">
            <img src="air.jpg">
            <div class="name">                
                <span>드림코딩 by JJ</span>
                <span>1M Subscriber</span>
            </div>
            <button class="subscribe">subscribe</button>
        </div>
        
        <div class="upNext">
            <span class="title">upNext</span>
            <div>
                <img src="air.JPG">
                <div>   
                    <span>프론트강의프론트엔드개발자가 되고싶다면 어쩌구 저쩌구 실전 프로젝트</span>
                    <span>드림코딩 by JJ</span>
                    <span>825 views</span>
                </div>
                <button>
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
